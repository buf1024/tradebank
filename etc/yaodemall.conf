[COMMON]
#日志路径
LOG_DIR=./logs/
##日志头
LOG_HEADER=iom_svr
##文件日志级别
LOG_LEVEL_FILE=0
##终端日志级别
LOG_LEVEL_TERM=0
##切换日志时间间隔，以秒为单位
LOG_SWITCH_TIME=0


#超时时间(秒)
TIMEOUT_TIME = 60
#重连时间间隔(秒)
RECONNECT_INTERVAL = 30

#交易端报文是否进行加密,0不加密 1加密
DES_FLAG=1
#3DES密钥, base64编码,24字节，不足24字节，以0填充，多于24字节，截断
DES_KEY=Q09NLkNPTkdYSU5H
#3DES向量,base64编码,8字节，不足8字节，以0填充，多于8字节，截断
DES_IVC=UE1FQw==
# ----------以上的配置为不同银行的出入金服务很少修改的配置----------

# ----------以下是不同银行的出入金服务的配置------------------------
##交易系统长连接 IP与PORT,连接统一接口平台的配置
EXCH_IP = 127.0.0.1
EXCH_PORT = 3021

[YDM]
BANK_NAME=123