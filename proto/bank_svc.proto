message E2BClearingStartReq{

  required string ExchSID = 1;
  required int32 BankID = 2;
  required int32 BatchNo = 3;
  required string TradeDate = 4;
  required int32 RecordCount = 5 [default = 0];
  required int32 Type = 6 [default = 1];
  message ClearFileInfo
  {
      required string ClearFileName = 1;
      required string ClearFileMD5 = 2;
  }
  required int32 ClearFileCount=7;
  repeated ClearFileInfo FileInfo = 8;
  optional string InOutTransFileName = 9;
  optional string InOutTransFileMD5 = 10;
  optional int32 InOutTransRecordCount = 11 [default = 0];
  optional string SignAcctTransFileName = 12;
  optional string SignAcctTransFileMD5 = 13;
  optional int32 SignAcctTransRecordCount = 14 [default = 0];
}
