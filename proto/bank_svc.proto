// 资金变更请求 0x07010001
message  E2EChangeAcctMoneyReq{
  required string SID = 1;
  required int32 UserId = 2;
  required int32 UserType = 3; //0 交易客户   1 会员和交易所，经纪人 2013-10-17新增
  required int32 LoginId = 4;
  required int32 AccountId = 5;
  required int32 OperateType = 6;
  required int32 Currency = 7;
  required double Amount = 8;
  required int64 fid = 9;
  required int64 OperDate = 10;
  required double Commission = 11;//出入金手续费
  optional int32 operateflag = 12[default = 0];//支付方式 0 默认;1 微信支付
  required double OperateCommission = 13; //交易所结转手续费金额
  required int32    CommissionInFlag = 14; //入金手续费扣除标志,1是客户，2是会员，3是交易所
}

// 资金变更回应 0x07010002
message E2EChangeAcctMoneyRsp{
  required int32 RetCode = 1;
  required string SID = 2;
  required int32 LoginId = 3;
  required int32 UserId = 4;
  required int64 OperDate = 5;
}

// 单边账调整请求 0x07010005 
message  E2EChangeOneSideAccountReq{
  required string SID = 1;
  required int32 UserId = 2;
  required int32 UserType = 3; //0 交易客户   1 会员和交易所，经纪人 2013-10-17新增
  required int32 LoginId = 4;
  required int32 AccountId = 5;  
  required int64 OperDate = 6;
  
  message OperateInfo
  {
      required int32 OperateType = 1;
      required int32 Currency = 2;
      required double Amount = 3;
      required int64 fid = 4;
      required double   Commission = 5;//出入金手续费      
      optional int32 operateflag = 6[default = 0];  //支付方式   0 默认;  1 微信支付
      required double OperateCommission = 7; //交易所结转手续费金额
      required int32    CommissionInFlag = 8; //入金手续费扣除标志,1是客户，2是会员，3是交易所
  }
  repeated OperateInfo Info = 7;
}

//单边账调整应答 0x07010006
message E2EChangeOneSideAccountRsp{
  required int32 RetCode = 1;
  required string SID = 2;
  required int32 LoginId = 3;
  required int32 UserId = 4;
  required int64 OperDate = 5;
}

// 手续费结转请求 0x07010009
message  E2EChangeCommisionMoneyReq{
  required string SID = 1;
  required int32 UserId = 2;
  required int32 UserType = 3;   //为1
  required int32 LoginId = 4;
  required int32 AccountId = 5;
  required int32 OperateType = 6;//为1
  required int32 Currency = 7;
  required double Amount = 8;
