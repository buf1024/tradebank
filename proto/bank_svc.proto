message E2BClearingStartRsp{
  required string ExchSID = 1;
  optional string BankSID = 2;
  required int32 BankID = 3;
  required int32 RetCode = 4;
  required int32 Type = 5 [default = 1];
  required int32 RecordCount = 6 [default = 0];
  message UploadFileInfo
  {
      required string UploadFileName = 1;
      required string UploadFileNameMD5 = 2;
  }
  optional int32 UploadFileCount=7 [default = 0];
  repeated UploadFileInfo UploadInfo = 8;
} 


