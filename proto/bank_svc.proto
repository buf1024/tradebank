// 银行端对账文件获取结果应答
message B2ECheckFileNotificationRsp{
  required string ExchSID = 1;
  required string BankSID = 2;
  required int32 BankID = 3;
  required int32 RetCode = 4;
}

// 银行端清算结果文件获取结果请求  0x1102001F
message B2EClearingFileNotificationReq{
  required string BankSID = 1;
  required int32 BankID = 2;
  required string TradeDate = 3;
  required int32  RetCode = 4;
  required int32 RecordCount = 5 [default = 0];

  message ResultFileInfo
  {
      required string ResultFileName = 1;
      required string ResultFileNameMD5 = 2;
  }
  required int32 ResultFileCount=6;
  repeated ResultFileInfo ResultInfo = 7;
}

// 银行端对清算结果文件获取结果应答  0x11020020
message B2EClearingFileNotificationRsp{
  required string ExchSID = 1;
  required string BankSID = 2;
  required int32 BankID = 3;
  required int32 RetCode = 4;
}

// 银行签约信息维护请求 0x11020021
message B2ESingInfoReq{
  required string BankSID = 1;
  required int32 BankID = 2;
  required string ExchAcct = 3;
  required int32 CustCIDType = 4;
  required string CustCID = 5;
  optional string CustName = 6;
}
// 银行签约信息维护应答 0x11020022
message B2ESingInfoRsp{
  required string ExchSID = 1;
  required string BankSID = 2;
  required int32 BankID = 3;
  required int32 RetCode = 4;
}

// 银行端出入金推送  -- 0x11020025
message B2EInOutNotifyReq {
  required string BankSID = 1;
  required string ExchSID = 2;
  required int32 BankId = 3;
  optional int32  TransType = 4;   //1 出金 2 入金
  required int32  Currency = 5;
  required double Amount = 6;
  required int32 Status = 7;     //99999成功，非99999失败
  optional string RetMsg = 8;
  optional string BankAcct = 9; // 20160516
}
// 银行端出入金推送  -- 0x11020026
message B2EInOutNotifyRsp {
  required string BankSID = 1;
  required string ExchSID = 2;
  required int32 BankId = 3;
  required int32  RetCode = 4;
}

    
