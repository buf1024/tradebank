// 交易所优惠返还请求 0x0701000B
// 综合会员优惠返还请求 0x0701000D
message  E2EChangePaybackMoneyReq{
    required string sid = 1;
    required int32  userid = 2; //支付方userid
    required int32  loginid = 3;//操作人登陆账户标识
