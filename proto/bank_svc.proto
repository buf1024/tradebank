// 银行端出金申请请求
message B2EOutMoneyAppReq{
  required string BankSID = 1;
  required int32 BankID = 2;
  required string BankAcct = 3;
  required string ExchAcct = 4;
  required int32 Currency = 5;
  required double Amount = 6;
  required string AppSID = 7;
}
// 银行端出金申请回应
message B2EOutMoneyAppRsp{
  required string ExchSID = 1;
  required string BankSID = 2;
  required int32 BankID = 3;
  required int32 RetCode = 4;
}
// 交易端出金审批申请结果请求
message E2BOutMoneyAppResultReq{
  required string ExchSID = 1;
  required int32 BankID = 2;
  required string AppSID = 3;
  required int32 AuditResult = 4; 
  optional string Remark = 5;
}
// 交易端出金审批申请结果回应
message E2BOutMoneyAppResultRsp{
  required string ExchSID = 1;
  optional string BankSID = 2;
  required int32 BankID = 3;
  required string AppSID = 4;
  required string TxSid = 5;
  required int32 RetCode = 6;
}
// 银行端出金流水查询请求
message B2EQueryOutMoneySIDReq {
  required string BankSID = 1;
  required int32 BankId = 2;
  required string ExchAcct = 3;
  optional int64 BeginTime = 4;
  optional int64 EndTime = 5;
  optional string AppSID = 6;
}
// 银行端出金流水查询项
message B2EQueryOutMoneySIDItem{
  required string BankSID = 1;
  required int64 TxTime = 2;
  required string BankAcct = 4;
  required string ExchAcct = 5;
  required int32 Currency = 6;
  required double Amount = 7;
  required int32 Status = 8;
}
// 银行端出金流水查询回应
message B2EQueryOutMoneySIDRsp{
  required string ExchSID = 1;
  required string BankSID = 2;
  required int32 BankID = 3;
  required int32 RetCode = 4;
  repeated B2EQueryOutMoneySIDItem InfoItem = 5;
}
// 银行端签约信息查询请求
message B2EQueryUserSignInfoReq {
  required string BankSID = 1;
  required int32 BankID = 2;
  required int32 FunCode = 3;
  optional string ExchAcct = 4;
  optional int32 CustCIDType = 5;
  optional string CustCID = 6;
}
// 银行端签约信息查询回应
message B2EQueryUserSignInfoRsp {
  required string ExchSID = 1;
  required string BankSID = 2;
  required int32 BankID = 3;
  required int32 RetCode = 4;
  optional int32 CustCIDType = 5;
  optional string CustCID = 6;
  optional string CustName = 7;
  optional string BankAcct = 8;
  optional string ExchAcct = 9;
}
// 银行端会员信息推送项
message B2EPushUserInfoItem {
  required int32  TxType = 1;
  required int32  CustCIDType = 2;
  required string CustCID = 3;
  optional string ExchAcct = 4;
  required string BankAcct = 5;
  optional string CustName = 6;
  optional string CustPhone = 7;
  optional string CustAddr = 8;
  required int32  Status = 9;
}
// 银行端会员信息推送请求
message B2EPushUserInfoReq {
  required string BankSID = 1;
  required int32 BankId = 2;
  repeated B2EPushUserInfoItem InfoItem = 3;
}
// 银行端会员信息推送回应
message B2EPushUserInfoRsp{
  required string ExchSID = 1;
  required string BankSID = 2;
  required int32 BankID = 3;
  required int32 RetCode = 4;
}
// 银行端出入金推送项
message B2EPushInOutInfoItem {
  required int32 TxType = 1;
  required int32  Currency = 2;
  required double Amount = 3;
  required string ExchAcct = 4;
  required string BankSID = 5;
}
// 银行端出入金推送请求
message B2EPushInOutInfoReq {
  required string BankSID = 1;
  required int32 BankId = 2;
  repeated B2EPushInOutInfoItem InfoItem = 3;
}
// 银行端出入金推送回应
message B2EPushInOutInfoRsp{
  required string ExchSID = 1;
  required string BankSID = 2;
  required int32 BankID = 3;
  required int32 RetCode = 4;
}
