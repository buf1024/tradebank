package proto;

// 为了方便脚本自动化生成代码，报文定义格式为
// // 注释 16进制命令码 与message之间不存在空行
// message 协议名 {
//   字段  
// }

// 请求协议定义以Req结尾
// 回应协议定义以Rsp结尾

// 交易系统内部的以E2E开头
// 交易系统到出入金服务的以E2B开头
// 出入金服务到交易系统的以B2E开头

